<ion-item-sliding *ngFor="let list of lists" #slideItem>
  <ion-item-options side="end">
    <ion-item-option color="danger" (click)="onEdit('delete', list.id, slideItem)">
      <ion-icon slot="icon-only" name="trash"></ion-icon>
    </ion-item-option>
    <ion-item-option (click)="onEdit('edit', list.id, slideItem)">
      <ion-icon slot="icon-only" name="create-outline"></ion-icon>
    </ion-item-option>
  </ion-item-options>

  <ion-item>
    <!-- <ion-thumbnail slot="start">
    <ion-img [src]="place.imageUrl"></ion-img>
  </ion-thumbnail> -->
    <ion-label>
      <h2>{{ list.transportation }}</h2>
      <ng-container *ngIf="list.transportation !== '自行上山'; else other">
        <h3>上車地點：{{ list.pickUpLocation }}</h3>
        <h3>下車地點：{{ list.dropDownLocation }}</h3>
      </ng-container>
      <ng-template #other>
        <h3>車牌號碼：{{ list.carNumber }}</h3>
      </ng-template>
    </ion-label>
  </ion-item>
</ion-item-sliding>
