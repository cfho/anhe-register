<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title> Personal List </ion-title>
    <ion-buttons slot="primary">
      <ion-button [routerLink]="['/home/tabs/person-list/add-list']">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>掛單行程</ion-label>
    </ion-list-header>
    <app-dumb-list [lists]='listWithStay$ | async'></app-dumb-list>
  </ion-list>

  <ion-list>
    <ion-list-header>
      <ion-label>當日行程</ion-label>
    </ion-list-header>
    <app-dumb-list [lists]='listNoStay$ | async'></app-dumb-list>
  </ion-list>
</ion-content>
